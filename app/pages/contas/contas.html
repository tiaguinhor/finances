<ion-navbar>
	<ion-title>
		Contas
	</ion-title>

	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
</ion-navbar>

<ion-content class="contas">
	<ion-list>
		<ion-item-sliding *ngFor="#conta of listContas">
			<ion-item (click)="edit(conta)">
				{{conta.description}}
			</ion-item>

			<ion-item-options>
				<button danger (click)="remove(conta)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
		</ion-item-sliding>
	</ion-list>

	<button fab fab-bottom fab-right danger (click)="insert()">
		<ion-icon name="add"></ion-icon>
	</button>
</ion-content>
