<ion-navbar *navbar>
	<ion-buttons start>
		<button (click)="cancel()">
			<ion-icon name="close"></ion-icon>
		</button>
	</ion-buttons>

	<ion-title>Modal</ion-title>
</ion-navbar>

			<ion-input type="text" [(ngModel)]="conta.description"></ion-input>
		</ion-item>
	</ion-list>

	<button block light (click)="save()">Salvar</button>
</ion-content>
