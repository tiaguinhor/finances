<ion-navbar *navbar>
	<ion-title>Relatório</ion-title>
</ion-navbar>

<ion-content padding class="relatorio">
	<ion-segment [(ngModel)]="action">
		<ion-segment-button value="entrada" (select)="onSelect('entrada')">Entrada</ion-segment-button>
		<ion-segment-button value="saida" (select)="onSelect('saida')">Saída</ion-segment-button>
	</ion-segment>

	<ion-list>
		<ion-item *ngFor="#item of listContas">
			<ion-row>
				<ion-col width="50">
					<h2>{{item.conta}}</h2>
				</ion-col>
				<ion-col width="50">
					{{item.saldo | currency: "BRL": true: 1.2}}
				</ion-col>

				<div class="chart" [ngStyle]="{'width': item.percentual + '%'}"></div>
				<p>{{item.percentual | number: "1.2-2"}}%</p>
			</ion-row>
		</ion-item>
	</ion-list>
</ion-content>
