<ion-navbar *navbar>
	<ion-buttons start>
		<button (click)="cancel()">
			<ion-icon name="close"></ion-icon>
		</button>
	</ion-buttons>

	<ion-title>Modal</ion-title>
</ion-navbar>

<ion-content padding class="modal-lancamentos">
	<ion-list>
		<ion-item>
			<ion-label stacked>Descrição</ion-label>
			<ion-input type="text" [(ngModel)]="lancamento.description"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Valor</ion-label>
			<ion-input type="number" [(ngModel)]="lancamento.value"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Data</ion-label>
			<ion-input type="date" [(ngModel)]="lancamento.date"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label stacked>Entrada/Saída</ion-label>
			<ion-select [(ngModel)]="lancamento.action">
				<ion-option value="entrada">Entrada</ion-option>
				<ion-option value="saida">Saída</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label stacked>Conta</ion-label>
			<ion-select [(ngModel)]="lancamento.conta">
				<ion-option value="{{conta.description}}" *ngFor="#conta of contas">
					{{conta.description}}
				</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label stacked>Pago</ion-label>
			<ion-checkbox [(ngModel)]="lancamento.pay"></ion-checkbox>
		</ion-item>
	</ion-list>

	<button block light (click)="save()">Salvar</button>
</ion-content>
